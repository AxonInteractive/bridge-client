<!DOCTYPE html>
<html>
  <head>

    <title>Bridge Testbed</title>

    <!-- Manually include jQuery, since it's huge and CDN-able. -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

    <!-- Include the main Axon Bridge client library. -->
    <script type="text/javascript" src="../lib/BridgeClient.js"></script>

    <!-- The code we'll use to get started with Bridge. -->
    <script type="text/javascript" src="index.js"></script>

  </head>
  <body>

    <h1>Bridge Testbed</h1>

    <fieldset>
      <h2><legend>Registration</legend></h2>
      <label for="register-email">Email: </label>
      <input id="register-email" type="text" />
      <label for="register-password">Password: </label>
      <input id="register-password" type="password" />
      <label for="register-first-name">First Name: </label>
      <input id="register-first-name" type="text" />
      <label for="register-last-name">Last Name: </label>
      <input id="register-last-name" type="text" />
      <label for="register-app-data">App Data: </label>
      <textarea id="register-app-data" rows="2" cols="50">{}</textarea>
      <button id="register" type="button">Register</button>
    </fieldset>

    <fieldset>
      <h2><legend>Verify Email</legend></h2>
      <label for="verify-email-hash">Hash: </label>
      <input id="verify-email-hash" type="text" />
      <button id="verify-email" type="button">Verify Email</button>
    </fieldset>

    <fieldset>
      <h2><legend>Authenticate</legend></h2>
      <label for="authenticate-email">Email: </label>
      <input id="authenticate-email" type="text" />
      <label for="authenticate-password">Password: </label>
      <input id="authenticate-password" type="password" />
      <label for="authenticate-remember-me">Remember Me: </label>
      <input id="authenticate-remember-me" type="checkbox" />
      <button id="authenticate" type="button">Authenticate</button>
    </fieldset>

    <fieldset>
      <h2><legend>Login</legend></h2>
      <label for="login-email">Email: </label>
      <input id="login-email" type="text" />
      <label for="login-password">Password: </label>
      <input id="login-password" type="password" />
      <label for="login-remember-me">Remember Me: </label>
      <input id="login-remember-me" type="checkbox" />
      <button id="login" type="button">Login</button>
    </fieldset>

    <fieldset>
      <h2><legend>Save User</legend></h2>
      <label for="save-user-email">Email: </label>
      <input id="save-user-email" type="text" />
      <label for="save-user-old-password">Current Password: </label>
      <input id="save-user-old-password" type="password" />
      <label for="save-user-new-password">New Password: </label>
      <input id="save-user-new-password" type="password" />
      <label for="save-user-first-name">First Name: </label>
      <input id="save-user-first-name" type="text" />
      <label for="save-user-last-name">Last Name: </label>
      <input id="save-user-last-name" type="text" />
      <label for="save-user-app-data">App Data: </label>
      <textarea id="save-user-app-data" rows="2" cols="50">{}</textarea>
      <button id="save-user" type="button">Update User Profile</button>
    </fieldset>

    <fieldset>
      <h2><legend>Forgot Password</legend></h2>
      <label for="forgot-password-email">Email: </label>
      <input id="forgot-password-email" type="text" />
      <button id="forgot-password" type="button">Request Password Recovery Email</button>
    </fieldset>

    <fieldset>
      <h2><legend>Recover Password</legend></h2>
      <label for="recover-password-hash">Hash: </label>
      <input id="recover-password-hash" type="text" />
      <label for="recover-password-new-password">New Password: </label>
      <input id="recover-password-new-password" type="password" />
      <button id="recover-password" type="button">Recover Password</button>
    </fieldset>

    <fieldset>
      <h2><legend>Utilities</legend></h2>
      <button id="load-user" type="button">Load User</button>
      <button id="is-authenticated" type="button">Is Authenticated</button>
      <button id="logout" type="button">Logout</button>
    </fieldset>

    <div id="notify">
      <p>Page loaded.</p>
    </div>

  </body>
</html>
